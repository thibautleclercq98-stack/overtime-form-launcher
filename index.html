<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- iOS PWA settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Overtime Form</title>

  <!-- App Icon -->
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f2f2;
    }

    #fallback {
      display: none;
      text-align: center;
    }

    a {
      display: inline-block;
      font-size: 26px;
      padding: 28px 40px;
      background: #0078d4;
      color: white;
      text-decoration: none;
      border-radius: 16px;
    }
  </style>

  <script>
    const FORM_URL = "https://forms.office.com/e/HCD1h0Zd8d"; // â† REPLACE

    // Try auto-open after page loads
    window.onload = function () {
      setTimeout(() => {
        window.location.href = FORM_URL;
      }, 600);

      // If redirect is blocked, show button
      setTimeout(() => {
        document.getElementById("fallback").style.display = "block";
      }, 1500);
    };
  </script>
</head>

<body>
  <div id="fallback">
    <a href="https://forms.office.com/e/HCD1h0Zd8d">
      Open Overtime Form
    </a>
  </div>
</body>
</html>
